{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

<div class="container my-4">
  <h2>Update Todo</h2>

  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Todo Description</label>
      <input type="text" class="form-control" name="desc" value="{{todo.desc}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

{% endblock body %}
